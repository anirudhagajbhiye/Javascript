<!DOCTYPE html>
<html>
<body>
    <h1>Reverse an array</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const numbers = [2, 3, 5, 8, 9, 7, 6, 1];
        document.getElementById("demo1").innerHTML = numbers;

        numbers.reverse();
        let result = numbers;
        console.log(result);
        document.getElementById("demo2").innerHTML = numbers;
    </script>
</body>
</html>
