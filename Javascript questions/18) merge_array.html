<!DOCTYPE html>
<html>
    <body>
        <h1>merge two arrays</h1>
        <p id="demo"></p>

        <script>
            let fruits = ["Banana","Mango","Orange"];
            let vegetables = ["Potato","Cauliflower","Cabbage","Tomato"];

            const merging = fruits.concat(vegetables);
            let result = merging;

            console.log(result);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
