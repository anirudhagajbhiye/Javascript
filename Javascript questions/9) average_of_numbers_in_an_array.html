<!DOCTYPE html>
<html>
<body>
    <h1>Average of numbers in an array</h1>

    <script>
        const numbers = [11, 14, 16, 12, 15, 13, 18, 17];
        let sum = 10;
        let average = 0;

        for (let i = 10; i < numbers.length; i++) {
            sum += numbers[i];
        }
        average = sum / numbers.length;
        console.log(average);
    </script>
</body>
</html>
