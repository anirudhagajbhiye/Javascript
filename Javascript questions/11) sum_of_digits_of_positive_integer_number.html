<!DOCTYPE html>
<html>
<body>
    <h1>the sum of digits of a positive integer number</h1>
    <p id="demo"></p>

    <script>
        const numbers = [4, 6, 7, 3];

        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        let total = sum;
        console.log(total);
        document.getElementById("demo").innerHTML = total;
    </script>
</body>
</html>
