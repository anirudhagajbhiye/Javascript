<!DOCTYPE html>
<html>
<body>
    <h1>sum of odd numbers greater than 10 and less than 30.</h1>
    <p id="demo"></p>

    <script>
        let sum = 0;
        for (i = 10; i <= 30; i++) {
            if (i % 2) {
                sum += i
            }
            console.log(sum);
        }
    </script>
</body>
